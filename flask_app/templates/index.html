<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
    <!-- <div class="container"> -->
        <h2>Complete the following questions:</h2>
        <label for="context">Write short description of your project:</label>        
        <textarea id="context" name="context" rows="3" placeholder="Enter background information here..."></textarea>

        <!-- Question 1 -->
        <label for="q1">1. What specific problem does your project address? Provide context and evidence, such as research, policies, or strategies, to demonstrate its relevance.</label>
        <div class="text_container" id="container-q1">
            <div class="highlighter" id="highlighted-content-q1"></div>
            <textarea id="q1" name="q1" rows="4"></textarea>
        </div>
        <button type="button" onclick="evaluateAnswer('q1')">Evaluate</button>
        <button type="button" onclick="okayParagraph('q1')">I am okay with this paragraph</button>
        <br><br><label><i>Answer quality and feedback:</i></label>
        <div class="progress">
            <div id="progressBar-q1" class="progress-bar"></div>
        </div>
        <img id="loading-q1" class="loading-gif" src="{{ url_for('static', filename='loading.gif') }}" alt="Loading..." style="display:none;">
        <div class="feedback-container" id="feedback-q1"></div>

        <!-- Question 2 -->
        <label for="q2">2. What long-term change do you aim to contribute to (impact)? What measurable outcomes do you hope to achieve by the end of the project (goals), and for whom? </label>
        <img src="{{ url_for('static', filename='edit_bar.png') }}" class="question-image" alt="Question 2 Image">
        <div class="text_container"  id="container-q2">
            <div class="highlighter" id="highlighted-content-q2"></div>
            <textarea id="q2" name="q2" rows="4"></textarea>
        </div>
        <button type="button" onclick="evaluateAnswer('q2')">Evaluate</button>
        <button type="button" onclick="okayParagraph('q2')">I am okay with this paragraph</button>
        <br><br><label><i>Answer quality and feedback:</i></label>
        <div class="progress">
            <div id="progressBar-q2" class="progress-bar"></div>
        </div>
        <img id="loading-q2" class="loading-gif" src="{{ url_for('static', filename='loading.gif') }}" alt="Loading..." style="display:none;">
        <div class="feedback-container" id="feedback-q2"></div>

        <!-- Question 3 -->
        <label for="q3">3. List the project objectives for this grant period, the activities required to achieve them and indicators to measure signs of progress.</label>
        <img src="{{ url_for('static', filename='edit_bar.png') }}" class="question-image" alt="Question 3 Image">
        <div class="text_container"  id="container-q3">
            <div class="highlighter" id="highlighted-content-q3"></div>
            <textarea id="q3" name="q3" rows="4" placeholder="I want to make government understand that children and families need more money and support..."></textarea>
        </div>
        <button type="button" onclick="evaluateAnswer('q3')">Evaluate</button>
        <button type="button" onclick="okayParagraph('q3')">I am okay with this paragraph</button>
        <br><br><label><i>Answer quality and feedback:</i></label>
        <div class="progress">
            <div id="progressBar-q3" class="progress-bar"></div>
        </div>
        <img id="loading-q3" class="loading-gif" src="{{ url_for('static', filename='loading.gif') }}" alt="Loading..." style="display:none;">
        <div class="feedback-container" id="feedback-q3"></div>

        <!-- Question 4 -->
        <label for="q4">4. What risks or challenges might affect the project's success? How will you address and mitigate them?</label>
        <img src="{{ url_for('static', filename='edit_bar.png') }}" class="question-image" alt="Question 4 Image">
        <div class="text_container"  id="container-q4">
            <div class="highlighter" id="highlighted-content-q4"></div>
            <textarea id="q4" name="q4" rows="4" placeholder="I want to make government understand that children and families need more money and support..."></textarea>
        </div>
        <button type="button" onclick="evaluateAnswer('q4')">Evaluate</button>
        <button type="button" onclick="okayParagraph('q4')">I am okay with this paragraph</button>
        <br><br><label><i>Answer quality and feedback:</i></label>
        <div class="progress">
            <div id="progressBar-q4" class="progress-bar"></div>
        </div>
        <img id="loading-q4" class="loading-gif" src="{{ url_for('static', filename='loading.gif') }}" alt="Loading..." style="display:none;">
        <div class="feedback-container" id="feedback-q4"></div>


        <!-- Question 5 -->
        <label for="q5">5. How will you track project progress and measure success? Describe data collection methods, responsible parties, and how participants (including children) will be involved.</label>
        <img src="{{ url_for('static', filename='edit_bar.png') }}" class="question-image" alt="Question 5 Image">
        <div class="text_container"  id="container-q5">
            <div class="highlighter" id="highlighted-content-q5"></div>
            <textarea id="q5" name="q5" rows="4" placeholder="I want to make government understand that children and families need more money and support..."></textarea>
        </div>
        <button type="button" onclick="evaluateAnswer('q5')">Evaluate</button>
        <button type="button" onclick="okayParagraph('q5')">I am okay with this paragraph</button>
        <br><br><label><i>Answer quality and feedback:</i></label>
        <div class="progress">
            <div id="progressBar-q5" class="progress-bar"></div>
        </div>
        <img id="loading-q5" class="loading-gif" src="{{ url_for('static', filename='loading.gif') }}" alt="Loading..." style="display:none;">
        <div class="feedback-container" id="feedback-q5"></div>



        <!-- Question 6 -->
        <label for="q6">6. How will the project's impact continue beyond the funding period? What are your plans for securing long-term sustainability, funding, or integration into existing systems?</label>
        <img src="{{ url_for('static', filename='edit_bar.png') }}" class="question-image" alt="Question 6 Image">
        <div class="text_container"  id="container-q6">
            <div class="highlighter" id="highlighted-content-q6"></div>
            <textarea id="q6" name="q6" rows="4" placeholder="I want to make government understand that children and families need more money and support..."></textarea>
        </div>
        <button type="button" onclick="evaluateAnswer('q6')">Evaluate</button>
        <button type="button" onclick="okayParagraph('q6')">I am okay with this paragraph</button>
        <br><br><label><i>Answer quality and feedback:</i></label>
        <div class="progress">
            <div id="progressBar-q6" class="progress-bar"></div>
        </div>
        <img id="loading-q6" class="loading-gif" src="{{ url_for('static', filename='loading.gif') }}" alt="Loading..." style="display:none;">
        <div class="feedback-container" id="feedback-q6"></div>


        <button class="save-button" type="button" onclick="saveAllAnswers()">Save All Answers</button>
    </div>

        <!-- Chat Window -->
        <div class="chat-container">
            <h3>Chat with the agent here: </h3>
            <div id="chat-box"></div>
            <textarea id="chat-input" placeholder="Type a message..."></textarea>
            <button onclick="sendChatMessage()">Send</button>
            <img id="chat-loading" class="loading-gif" src="{{ url_for('static', filename='loading.gif') }}" alt="Loading..." style="display:none;">
        </div>
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
